<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body background="bg.jpg">
    <h4 class="btn btn-danger heading">
        <p>Animal Detection</p> 
        <span class="note">
            Give the name of object which  you want. <br>
            आप जिस वस्तु की तलाश कर रहे हैं उसका नाम दें।
        </span>
    </h4>

    <br><br>
    <input type="text" placeholder="Object Name" size="35">
    <br><br>
    <button class="btn btn-success" id="start" onclick="start()">Start</button>
    <br>
    <h3 class="btn btn-danger" id="status"></h3>
    <h3 class="btn btn-warning" id="name_of_obj"></h3><br>
</body>
</html>
